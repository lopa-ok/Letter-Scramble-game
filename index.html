<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter Scramble Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Letter Scramble Game</h1>
    <div id="scrambled-word"></div>
    <input type="text" id="input" placeholder="Type your guess here">
    <button onclick="checkGuess()">Submit Guess</button>
    <button onclick="giveHint()">Get Hint</button>
    <div id="message"></div>
    <div id="score"></div>
    <div id="level"></div>
    <div id="lives"></div>
    <div id="timer"></div>
    <div id="difficulty"></div>
    <div id="category"></div>
    <div id="leaderboard"></div>

    <h3>Select Difficulty</h3>
    <button onclick="setDifficulty('easy')">Easy</button>
    <button onclick="setDifficulty('medium')">Medium</button>
    <button onclick="setDifficulty('hard')">Hard</button>

    <h3>Select Category</h3>
    <button onclick="setCategory('animals')">Animals</button>
    <button onclick="setCategory('fruits')">Fruits</button>
    <button onclick="setCategory('countries')">Countries</button>
    <button onclick="setCategory('random')">Random</button>

    <script src="script.js"></script>
</body>
</html>
